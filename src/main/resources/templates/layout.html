<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <title>TechBlog App</title>
</head>
<body>
<header th:fragment="logged-out" th:remove="tag">
    <header>
        <a th:href="@{/user/login}">Login</a>
        <a th:href="@{user/registration}">Registration</a>
    </header>
</header>
<header th:fragment="logged-in" th:remove="tag">
    <header>
        <b>Logged in as:</b>
        <label th:text="${session.loggeduser.profile.fullname}"></label> |
    </header>
    <form method="post" th:action="@{/user/logout}">
        <input type="submit" value="Logout"/>
    </form>

</header>
</body>
</html>
